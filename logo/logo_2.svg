<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="umbrellaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow Effect Background -->
  <circle cx="200" cy="180" r="120" fill="url(#glowGradient)"/>
  
  <!-- Building Structure -->
  <g id="building">
    <!-- Main Building -->
    <rect x="150" y="180" width="100" height="90" fill="url(#buildingGradient)" stroke="#1a4d1a" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="165" y="195" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="192.5" y="195" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="220" y="195" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    
    <rect x="165" y="220" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="192.5" y="220" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="220" y="220" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    
    <rect x="165" y="245" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="192.5" y="245" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    <rect x="220" y="245" width="15" height="15" fill="#4CAF50" opacity="0.6"/>
    
    <!-- Door -->
    <rect x="185" y="250" width="30" height="20" fill="#1a4d1a"/>
  </g>
  
  <!-- Protective Umbrella/Shield Above Building -->
  <g id="umbrella">
    <!-- Umbrella Arc -->
    <path d="M 120 170 Q 200 130 280 170" fill="url(#umbrellaGradient)" stroke="#d84315" stroke-width="2"/>
    <path d="M 120 170 Q 200 135 280 170" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    
    <!-- Umbrella Segments -->
    <line x1="140" y1="163" x2="145" y2="140" stroke="#d84315" stroke-width="1.5"/>
    <line x1="170" y1="150" x2="172" y2="127" stroke="#d84315" stroke-width="1.5"/>
    <line x1="200" y1="145" x2="200" y2="122" stroke="#d84315" stroke-width="1.5"/>
    <line x1="230" y1="150" x2="228" y2="127" stroke="#d84315" stroke-width="1.5"/>
    <line x1="260" y1="163" x2="255" y2="140" stroke="#d84315" stroke-width="1.5"/>
  </g>
  
  <!-- Water Drops Being Repelled -->
  <g id="waterdrops" opacity="0.7">
    <!-- Left drops -->
    <path d="M 110 150 Q 105 155 105 162 Q 105 169 110 173 Q 115 169 115 162 Q 115 155 110 150 Z" 
          fill="#2196F3" opacity="0.6"/>
    <path d="M 95 130 Q 90 135 90 142 Q 90 149 95 153 Q 100 149 100 142 Q 100 135 95 130 Z" 
          fill="#2196F3" opacity="0.6"/>
    
    <!-- Right drops -->
    <path d="M 290 150 Q 285 155 285 162 Q 285 169 290 173 Q 295 169 295 162 Q 295 155 290 150 Z" 
          fill="#2196F3" opacity="0.6"/>
    <path d="M 305 130 Q 300 135 300 142 Q 300 149 305 153 Q 310 149 310 142 Q 310 135 305 130 Z" 
          fill="#2196F3" opacity="0.6"/>
    
    <!-- Sliding drops -->
    <ellipse cx="130" cy="175" rx="4" ry="6" fill="#2196F3" opacity="0.5"/>
    <ellipse cx="270" cy="175" rx="4" ry="6" fill="#2196F3" opacity="0.5"/>
  </g>
  
  <!-- Base/Foundation Line -->
  <line x1="130" y1="270" x2="270" y2="270" stroke="#2c5f2d" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="275" x2="270" y2="275" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Company Name -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="1">JANAKPUR</text>
  
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="600" 
        fill="#ff6f00" text-anchor="middle">Waterproofing Expert</text>
  
  <!-- Tagline with Icon -->
  <circle cx="140" cy="365" r="2" fill="#4CAF50"/>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" 
        fill="#666666" text-anchor="middle">Protecting Homes Since Years</text>
  <circle cx="260" cy="365" r="2" fill="#4CAF50"/>
  
  <!-- Decorative Corner Accents -->
  <path d="M 80 100 L 90 100 L 90 110" stroke="#ff6f00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 320 100 L 310 100 L 310 110" stroke="#ff6f00" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>