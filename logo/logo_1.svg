<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield Shape -->
  <path d="M 200 80 L 280 120 L 280 200 Q 280 260 200 300 Q 120 260 120 200 L 120 120 Z" 
        fill="url(#shieldGradient)" stroke="#1a4d1a" stroke-width="2"/>
  
  <!-- Inner Shield Detail -->
  <path d="M 200 95 L 265 128 L 265 200 Q 265 250 200 285 Q 135 250 135 200 L 135 128 Z" 
        fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>
  
  <!-- Water Drop -->
  <g transform="translate(200, 170)">
    <path d="M 0 -30 Q -20 -10 -20 10 Q -20 30 0 40 Q 20 30 20 10 Q 20 -10 0 -30 Z" 
          fill="url(#dropGradient)" stroke="#1a4d1a" stroke-width="2"/>
    <ellipse cx="0" cy="5" rx="10" ry="15" fill="#ffffff" opacity="0.3"/>
    <circle cx="-6" cy="-5" r="3" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Water Waves at Bottom -->
  <path d="M 140 240 Q 155 235 170 240 Q 185 245 200 240 Q 215 235 230 240 Q 245 245 260 240" 
        fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <path d="M 140 250 Q 155 245 170 250 Q 185 255 200 250 Q 215 245 230 250 Q 245 255 260 250" 
        fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Company Name - Top -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle">JANAKPUR</text>
  
  <!-- Company Name - Bottom -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#ff6f00" text-anchor="middle">Waterproofing Expert</text>
  
  <!-- Tagline -->
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="11" 
        fill="#666666" text-anchor="middle">Protection You Can Trust</text>
  
  <!-- Decorative Corner Elements -->
  <circle cx="140" cy="110" r="3" fill="#ff6f00"/>
  <circle cx="260" cy="110" r="3" fill="#ff6f00"/>
</svg>
