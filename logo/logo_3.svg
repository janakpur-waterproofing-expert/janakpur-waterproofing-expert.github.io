<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Ring Circle -->
  <circle cx="200" cy="180" r="90" fill="none" stroke="url(#circleGradient)" stroke-width="8" opacity="0.3"/>
  <circle cx="200" cy="180" r="75" fill="none" stroke="#ff6f00" stroke-width="3"/>
  
  <!-- Letter J with Water Drop Integration -->
  <g id="jLetter" filter="url(#shadow)">
    <!-- Main J Shape -->
    <path d="M 210 130 L 210 200 Q 210 220 190 220 Q 170 220 170 200 L 170 190" 
          fill="none" stroke="#2c5f2d" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- J Top Bar -->
    <line x1="190" y1="130" x2="230" y2="130" stroke="#2c5f2d" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Small curve detail -->
    <circle cx="170" cy="195" r="6" fill="#ff6f00"/>
  </g>
  
  <!-- Water Drop integrated with J -->
  <g id="dropIntegration">
    <path d="M 210 145 Q 200 155 200 165 Q 200 175 210 180 Q 220 175 220 165 Q 220 155 210 145 Z" 
          fill="#2196F3" opacity="0.7"/>
    <ellipse cx="210" cy="163" rx="4" ry="6" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Water Waves Bottom Half -->
  <g id="waves" opacity="0.6">
    <path d="M 130 200 Q 145 195 160 200 T 190 200 T 220 200 T 250 200 T 270 200" 
          fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 130 210 Q 145 205 160 210 T 190 210 T 220 210 T 250 210 T 270 210" 
          fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 130 220 Q 145 215 160 220 T 190 220 T 220 220 T 250 220 T 270 220" 
          fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Protective Barrier Line -->
  <line x1="120" y1="235" x2="280" y2="235" stroke="#ff6f00" stroke-width="5" stroke-linecap="round"/>
  <line x1="120" y1="240" x2="280" y2="240" stroke="#2c5f2d" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Corner Decorative Elements -->
  <g id="corners" opacity="0.7">
    <circle cx="125" cy="105" r="4" fill="#ff6f00"/>
    <circle cx="275" cy="105" r="4" fill="#ff6f00"/>
    <circle cx="125" cy="255" r="4" fill="#4CAF50"/>
    <circle cx="275" cy="255" r="4" fill="#4CAF50"/>
  </g>
  
  <!-- Company Name - Modern Style -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="2">JANAKPUR</text>
  
  <!-- Divider Line -->
  <line x1="120" y1="315" x2="280" y2="315" stroke="#ff6f00" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
        fill="#ff6f00" text-anchor="middle" letter-spacing="1">WATERPROOFING</text>
  
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="3">EXPERT</text>
  
  <!-- Tagline -->
  <text x="200" y="383" font-family="Arial, sans-serif" font-size="11" font-style="italic"
        fill="#666666" text-anchor="middle">● Your Shield Against Water Damage ●</text>
</svg>