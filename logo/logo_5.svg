<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#66BB6A;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.35" />
    </radialGradient>
    <filter id="houseShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Protective Sphere/Shield -->
  <g id="protectiveSphere">
    <!-- Main protective sphere -->
    <circle cx="200" cy="190" r="95" fill="url(#shieldGradient)" stroke="#4CAF50" stroke-width="3" opacity="0.9"/>
    
    <!-- Inner glow circle -->
    <circle cx="200" cy="190" r="92" fill="none" stroke="#81C784" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Outer energy ring -->
    <circle cx="200" cy="190" r="98" fill="none" stroke="#66BB6A" stroke-width="1" opacity="0.6" stroke-dasharray="5,3"/>
    
    <!-- Highlight on sphere (glass effect) -->
    <ellipse cx="170" cy="160" rx="30" ry="35" fill="#ffffff" opacity="0.15"/>
    <ellipse cx="165" cy="155" rx="15" ry="18" fill="#ffffff" opacity="0.25"/>
  </g>
  
  <!-- Beautiful House Inside Sphere -->
  <g id="beautifulHouse" transform="translate(200, 210)" filter="url(#houseShadow)">
    
    <!-- House Roof -->
    <path d="M -45 -10 L 0 -40 L 45 -10 Z" fill="url(#roofGradient)" stroke="#BF360C" stroke-width="1.5"/>
    
    <!-- Roof Tiles Detail -->
    <path d="M -35 -15 Q -17 -27 0 -35 Q 17 -27 35 -15" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    <path d="M -25 -20 Q -12 -29 0 -33 Q 12 -29 25 -20" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    
    <!-- Chimney -->
    <rect x="20" y="-32" width="7" height="13" fill="#8D6E63" stroke="#6D4C41" stroke-width="1"/>
    <rect x="19" y="-33" width="9" height="2" fill="#6D4C41"/>
    
    <!-- Main House Body -->
    <rect x="-40" y="-10" width="80" height="40" fill="url(#houseWall)" stroke="#E6B74E" stroke-width="1.5"/>
    
    <!-- Door -->
    <rect x="-10" y="8" width="20" height="22" fill="url(#doorGradient)" stroke="#5D4037" stroke-width="1.5" rx="2"/>
    <circle cx="5" cy="19" r="1.3" fill="#FFD700"/>
    
    <!-- Door Panels -->
    <line x1="-10" y1="19" x2="10" y2="19" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="8" x2="0" y2="30" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Windows (Left) -->
    <rect x="-32" y="0" width="15" height="14" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="-32" y1="7" x2="-17" y2="7" stroke="#0277BD" stroke-width="1"/>
    <line x1="-24.5" y1="0" x2="-24.5" y2="14" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Window Curtain -->
    <path d="M -31 2 Q -27 5 -24.5 2" fill="#FFF" opacity="0.4"/>
    <path d="M -24.5 2 Q -21 5 -18 2" fill="#FFF" opacity="0.4"/>
    
    <!-- Windows (Right) -->
    <rect x="17" y="0" width="15" height="14" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="17" y1="7" x2="32" y2="7" stroke="#0277BD" stroke-width="1"/>
    <line x1="24.5" y1="0" x2="24.5" y2="14" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Window Curtain -->
    <path d="M 18 2 Q 21.5 5 24.5 2" fill="#FFF" opacity="0.4"/>
    <path d="M 24.5 2 Q 28 5 31 2" fill="#FFF" opacity="0.4"/>
    
    <!-- Upper Window (Attic) -->
    <circle cx="0" cy="-18" r="5" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5"/>
    <line x1="-5" y1="-18" x2="5" y2="-18" stroke="#0277BD" stroke-width="1"/>
    <line x1="0" y1="-23" x2="0" y2="-13" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Decorative Flowers/Garden -->
    <circle cx="-35" cy="30" r="2.5" fill="#FF6F00" opacity="0.8"/>
    <circle cx="-28" cy="30" r="2.5" fill="#FF6F00" opacity="0.8"/>
    <circle cx="28" cy="30" r="2.5" fill="#FF6F00" opacity="0.8"/>
    <circle cx="35" cy="30" r="2.5" fill="#FF6F00" opacity="0.8"/>
    
    <!-- Small bushes -->
    <ellipse cx="-35" cy="32" rx="5" ry="3" fill="#4CAF50" opacity="0.6"/>
    <ellipse cx="32" cy="32" rx="5" ry="3" fill="#4CAF50" opacity="0.6"/>
    
    <!-- Ground/Base -->
    <rect x="-45" y="30" width="90" height="2" fill="#8D6E63" opacity="0.5"/>
  </g>
  
  <!-- Water Drops Being Repelled (All Around) -->
  <g id="waterDrops" opacity="0.7">
    <!-- Top drops -->
    <path d="M 200 85 Q 195 90 195 97 Q 195 104 200 108 Q 205 104 205 97 Q 205 90 200 85 Z" fill="#2196F3"/>
    <path d="M 230 95 Q 225 100 225 107 Q 225 114 230 118 Q 235 114 235 107 Q 235 100 230 95 Z" fill="#2196F3"/>
    <path d="M 170 95 Q 165 100 165 107 Q 165 114 170 118 Q 175 114 175 107 Q 175 100 170 95 Z" fill="#2196F3"/>
    
    <!-- Left side drops -->
    <path d="M 90 170 Q 85 175 85 182 Q 85 189 90 193 Q 95 189 95 182 Q 95 175 90 170 Z" fill="#2196F3"/>
    <path d="M 80 200 Q 75 205 75 212 Q 75 219 80 223 Q 85 219 85 212 Q 85 205 80 200 Z" fill="#2196F3"/>
    
    <!-- Right side drops -->
    <path d="M 310 170 Q 305 175 305 182 Q 305 189 310 193 Q 315 189 315 182 Q 315 175 310 170 Z" fill="#2196F3"/>
    <path d="M 320 200 Q 315 205 315 212 Q 315 219 320 223 Q 325 219 325 212 Q 325 205 320 200 Z" fill="#2196F3"/>
    
    <!-- Bottom drops -->
    <path d="M 200 290 Q 195 295 195 302 Q 195 309 200 313 Q 205 309 205 302 Q 205 295 200 290 Z" fill="#2196F3"/>
    <path d="M 170 280 Q 165 285 165 292 Q 165 299 170 303 Q 175 299 175 292 Q 175 285 170 280 Z" fill="#2196F3"/>
    <path d="M 230 280 Q 225 285 225 292 Q 225 299 230 303 Q 235 299 235 292 Q 235 285 230 280 Z" fill="#2196F3"/>
    
    <!-- Drops bouncing off sphere -->
    <ellipse cx="120" cy="150" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(-45 120 150)"/>
    <ellipse cx="280" cy="150" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(45 280 150)"/>
    <ellipse cx="120" cy="230" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(45 120 230)"/>
    <ellipse cx="280" cy="230" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(-45 280 230)"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="2">JANAKPUR</text>
  
  <!-- Decorative Line -->
  <line x1="85" y1="344" x2="315" y2="344" stroke="#ff6f00" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="200" y="369" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#ff6f00" text-anchor="middle" letter-spacing="1">Waterproofing Expert</text>
  
  <!-- Tagline -->
  <text x="200" y="389" font-family="Arial, sans-serif" font-size="11" 
        fill="#666666" text-anchor="middle">360Â° Protection Against Water Damage</text>
  
  <!-- Decorative dots -->
  <circle cx="70" cy="344" r="3" fill="#4CAF50"/>
  <circle cx="330" cy="344" r="3" fill="#4CAF50"/>
</svg>