<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Janakpur Waterproofing Expert Logo</title>
  <defs>
    <linearGradient id="waveGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1E90FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0B76C9" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent) -->

  <!-- Shield outline -->
  <g transform="translate(600,420)">
    <path d="M0,-360 L220,-300 C300,-260 380,-200 380,-80 C380,220 0,420 0,420 C0,420 -380,220 -380,-80 C-380,-200 -300,-260 -220,-300 Z"
          fill="#ffffff" stroke="#0B5C8A" stroke-width="36" stroke-linejoin="round"/>
  </g>

  <!-- House roof and body -->
  <g transform="translate(600,500)">
    <!-- roof -->
    <polygon points="-180,-90 0,-220 180,-90 120,-90 120,0 60,0 60,-30  -60,-30 -60,0 -120,0 -120,-90"
             fill="#0B5C8A"/>
    <!-- windows -->
    <rect x="-50" y="10" width="40" height="40" fill="#0B5C8A"/>
    <rect x="10" y="10" width="40" height="40" fill="#0B5C8A"/>
    <rect x="-50" y="60" width="40" height="40" fill="#0B5C8A"/>
    <rect x="10" y="60" width="40" height="40" fill="#0B5C8A"/>
    <!-- house base wave (waterproofing emphasis) -->
    <path d="M-240,160 C-160,120 -80,140 0,140 C80,140 160,120 240,160 L240,210 L-240,210 Z"
          fill="url(#waveGrad)"/>
  </g>

  <!-- Water droplets above the roof -->
  <g transform="translate(600,360)" fill="#1E90FF">
    <path d="M-160,-20 C-160,-70 -110,-110 -70,-110 C-30,-110 20,-70 20,-20 C20,10 -30,40 -70,40 C-110,40 -160,10 -160,-20 Z" opacity="1"/>
    <path d="M0,-60 C0,-95 30,-120 50,-120 C70,-120 100,-95 100,-60 C100,-40 70,-10 50,-10 C30,-10 0,-40 0,-60 Z" opacity="0.95" transform="translate(140,10) scale(0.75)"/>
    <path d="M0,-40 C0,-70 20,-90 35,-90 C50,-90 70,-70 70,-40 C70,-25 50,-5 35,-5 C20,-5 0,-25 0,-40 Z" opacity="0.95" transform="translate(-60,0) scale(0.6)"/>
  </g>

  <!-- Company name text -->
  <g transform="translate(600,920)" text-anchor="middle" font-family="Arial, Helvetica, sans-serif">
    <text x="0" y="0" font-size="86" font-weight="700" fill="#0B5C8A">JANAKPUR</text>
    <text x="0" y="70" font-size="42" font-weight="600" fill="#0B5C8A">WATERPROOFING EXPERT</text>
  </g>

</svg>
