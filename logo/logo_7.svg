<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coatingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.4" />
    </linearGradient>
    <filter id="houseShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- House (Core Structure) -->
  <g id="coreHouse" transform="translate(200, 200)" filter="url(#houseShadow)">
    
    <!-- House Roof -->
    <path d="M -50 -15 L 0 -50 L 50 -15 Z" fill="url(#roofGradient)" stroke="#BF360C" stroke-width="1.5"/>
    
    <!-- Roof Tiles Detail -->
    <path d="M -40 -20 Q -20 -35 0 -45 Q 20 -35 40 -20" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    <path d="M -30 -25 Q -15 -37 0 -43 Q 15 -37 30 -25" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    
    <!-- Chimney -->
    <rect x="22" y="-42" width="8" height="15" fill="#8D6E63" stroke="#6D4C41" stroke-width="1"/>
    <rect x="21" y="-43" width="10" height="2" fill="#6D4C41"/>
    
    <!-- Main House Body -->
    <rect x="-45" y="-15" width="90" height="50" fill="url(#houseWall)" stroke="#E6B74E" stroke-width="1.5"/>
    
    <!-- Door -->
    <rect x="-12" y="10" width="24" height="25" fill="url(#doorGradient)" stroke="#5D4037" stroke-width="1.5" rx="2"/>
    <circle cx="6" cy="22" r="1.5" fill="#FFD700"/>
    
    <!-- Door Panels -->
    <line x1="-12" y1="22" x2="12" y2="22" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="10" x2="0" y2="35" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Windows (Left) -->
    <rect x="-35" y="0" width="16" height="15" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="-35" y1="7.5" x2="-19" y2="7.5" stroke="#0277BD" stroke-width="1"/>
    <line x1="-27" y1="0" x2="-27" y2="15" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Windows (Right) -->
    <rect x="19" y="0" width="16" height="15" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="19" y1="7.5" x2="35" y2="7.5" stroke="#0277BD" stroke-width="1"/>
    <line x1="27" y1="0" x2="27" y2="15" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Upper Window (Attic) -->
    <circle cx="0" cy="-25" r="6" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5"/>
    <line x1="-6" y1="-25" x2="6" y2="-25" stroke="#0277BD" stroke-width="1"/>
    <line x1="0" y1="-31" x2="0" y2="-19" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Ground -->
    <rect x="-50" y="35" width="100" height="3" fill="#8D6E63" opacity="0.5"/>
  </g>
  
  <!-- Waterproof Coating Layer (Visible protective layer) -->
  <g id="protectiveCoating" filter="url(#glow)">
    <!-- Coating outline following house shape -->
    <path d="M 200 145 L 140 175 L 140 235 L 260 235 L 260 175 Z" 
          fill="url(#coatingGradient)" stroke="#4CAF50" stroke-width="3" opacity="0.8"/>
    
    <!-- Coating extended bottom for ground protection -->
    <rect x="135" y="235" width="130" height="8" fill="url(#coatingGradient)" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
    
    <!-- Layer separation lines showing coating thickness -->
    <path d="M 200 148 L 145 177 L 145 232 L 255 232 L 255 177 Z" 
          fill="none" stroke="#66BB6A" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,2"/>
    
    <!-- Waterproof barrier effect (shimmer lines) -->
    <line x1="150" y1="190" x2="170" y2="190" stroke="#81C784" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="230" y1="190" x2="250" y2="190" stroke="#81C784" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="150" y1="210" x2="165" y2="210" stroke="#81C784" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="235" y1="210" x2="250" y2="210" stroke="#81C784" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    
    <!-- Corner reinforcement indicators -->
    <circle cx="145" cy="177" r="4" fill="#4CAF50" opacity="0.6"/>
    <circle cx="255" cy="177" r="4" fill="#4CAF50" opacity="0.6"/>
    <circle cx="145" cy="232" r="4" fill="#4CAF50" opacity="0.6"/>
    <circle cx="255" cy="232" r="4" fill="#4CAF50" opacity="0.6"/>
  </g>
  
  <!-- Water Drops Bouncing Off Coating -->
  <g id="waterDropsBouncing" opacity="0.7">
    <!-- Top drops hitting and bouncing -->
    <path d="M 170 135 Q 165 140 165 147 Q 165 154 170 158 Q 175 154 175 147 Q 175 140 170 135 Z" fill="#2196F3"/>
    <path d="M 230 135 Q 225 140 225 147 Q 225 154 230 158 Q 235 154 235 147 Q 235 140 230 135 Z" fill="#2196F3"/>
    
    <!-- Drops sliding down the coating -->
    <ellipse cx="148" cy="200" rx="3" ry="6" fill="#2196F3" opacity="0.8"/>
    <ellipse cx="252" cy="200" rx="3" ry="6" fill="#2196F3" opacity="0.8"/>
    <ellipse cx="155" cy="220" rx="3" ry="6" fill="#2196F3" opacity="0.8"/>
    <ellipse cx="245" cy="220" rx="3" ry="6" fill="#2196F3" opacity="0.8"/>
    
    <!-- Side drops being repelled -->
    <path d="M 120 200 Q 115 205 115 212 Q 115 219 120 223 Q 125 219 125 212 Q 125 205 120 200 Z" fill="#2196F3"/>
    <path d="M 280 200 Q 275 205 275 212 Q 275 219 280 223 Q 285 219 285 212 Q 285 205 280 200 Z" fill="#2196F3"/>
    
    <!-- Drops bouncing off bottom -->
    <ellipse cx="160" cy="248" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(20 160 248)"/>
    <ellipse cx="240" cy="248" rx="3" ry="5" fill="#2196F3" opacity="0.8" transform="rotate(-20 240 248)"/>
  </g>
  
  <!-- Before/After Arrow Indicator (Optional visual cue) -->
  <g id="protectionIndicator">
    <circle cx="130" cy="165" r="12" fill="#4CAF50" opacity="0.8"/>
    <path d="M 125 165 L 130 160 L 135 165 L 130 165 L 130 170 L 130 165 Z" fill="#fff"/>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="9" font-weight="bold" 
          fill="#fff" text-anchor="middle">SEAL</text>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="2">JANAKPUR</text>
  
  <!-- Decorative Line -->
  <line x1="85" y1="314" x2="315" y2="314" stroke="#ff6f00" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="200" y="339" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#ff6f00" text-anchor="middle" letter-spacing="1">Waterproofing Expert</text>
  
  <!-- Tagline -->
  <text x="200" y="362" font-family="Arial, sans-serif" font-size="11" 
        fill="#666666" text-anchor="middle">Complete Protection Layer Technology</text>
  
  <!-- Decorative dots -->
  <circle cx="70" cy="314" r="3" fill="#4CAF50"/>
  <circle cx="330" cy="314" r="3" fill="#4CAF50"/>
</svg>