<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="umbrellaGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <filter id="houseShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Beautiful House -->
  <g id="beautifulHouse" transform="translate(200, 245)" filter="url(#houseShadow)">
    
    <!-- House Roof -->
    <path d="M -55 -10 L 0 -45 L 55 -10 Z" fill="url(#roofGradient)" stroke="#BF360C" stroke-width="1.5"/>
    
    <!-- Roof Tiles Detail -->
    <path d="M -45 -15 Q -22 -30 0 -40 Q 22 -30 45 -15" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    <path d="M -35 -20 Q -17 -32 0 -38 Q 17 -32 35 -20" fill="none" stroke="#A1300C" stroke-width="1" opacity="0.6"/>
    
    <!-- Chimney -->
    <rect x="25" y="-35" width="8" height="15" fill="#8D6E63" stroke="#6D4C41" stroke-width="1"/>
    <rect x="24" y="-36" width="10" height="2" fill="#6D4C41"/>
    
    <!-- Main House Body -->
    <rect x="-50" y="-10" width="100" height="45" fill="url(#houseWall)" stroke="#E6B74E" stroke-width="1.5"/>
    
    <!-- Door -->
    <rect x="-12" y="10" width="24" height="25" fill="url(#doorGradient)" stroke="#5D4037" stroke-width="1.5" rx="2"/>
    <circle cx="6" cy="22" r="1.5" fill="#FFD700"/>
    
    <!-- Door Panels -->
    <line x1="-12" y1="22" x2="12" y2="22" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="10" x2="0" y2="35" stroke="#5D4037" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Windows (Left) -->
    <rect x="-40" y="0" width="18" height="16" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="-40" y1="8" x2="-22" y2="8" stroke="#0277BD" stroke-width="1"/>
    <line x1="-31" y1="0" x2="-31" y2="16" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Window Curtain -->
    <path d="M -39 2 Q -35 6 -31 2" fill="#FFF" opacity="0.4"/>
    <path d="M -31 2 Q -27 6 -23 2" fill="#FFF" opacity="0.4"/>
    
    <!-- Windows (Right) -->
    <rect x="22" y="0" width="18" height="16" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5" rx="1"/>
    <line x1="22" y1="8" x2="40" y2="8" stroke="#0277BD" stroke-width="1"/>
    <line x1="31" y1="0" x2="31" y2="16" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Window Curtain -->
    <path d="M 23 2 Q 27 6 31 2" fill="#FFF" opacity="0.4"/>
    <path d="M 31 2 Q 35 6 39 2" fill="#FFF" opacity="0.4"/>
    
    <!-- Upper Window (Attic) -->
    <circle cx="0" cy="-20" r="6" fill="#81D4FA" stroke="#0277BD" stroke-width="1.5"/>
    <line x1="-6" y1="-20" x2="6" y2="-20" stroke="#0277BD" stroke-width="1"/>
    <line x1="0" y1="-26" x2="0" y2="-14" stroke="#0277BD" stroke-width="1"/>
    
    <!-- Decorative Flowers/Garden -->
    <circle cx="-42" cy="35" r="3" fill="#FF6F00" opacity="0.8"/>
    <circle cx="-35" cy="35" r="3" fill="#FF6F00" opacity="0.8"/>
    <circle cx="35" cy="35" r="3" fill="#FF6F00" opacity="0.8"/>
    <circle cx="42" cy="35" r="3" fill="#FF6F00" opacity="0.8"/>
    
    <!-- Small bushes -->
    <ellipse cx="-42" cy="37" rx="6" ry="4" fill="#4CAF50" opacity="0.6"/>
    <ellipse cx="40" cy="37" rx="6" ry="4" fill="#4CAF50" opacity="0.6"/>
    
    <!-- Ground/Base -->
    <rect x="-55" y="35" width="110" height="3" fill="#8D6E63" opacity="0.5"/>
  </g>
  

  
  <!-- Umbrella Canopy (Protection) -->
  <g id="umbrellaCanopy">
    <!-- Main umbrella arc -->
    <path d="M 95 180 Q 200 128 305 180" 
          fill="url(#umbrellaGreen)" stroke="#2c5f2d" stroke-width="3" opacity="0.88"/>
    
    <!-- Inner shadow line -->
    <path d="M 95 180 Q 200 133 305 180" fill="none" stroke="#2c5f2d" stroke-width="1" opacity="0.5"/>
    
    <!-- Umbrella ribs (support structure) -->
    <line x1="115" y1="172" x2="120" y2="148" stroke="#2c5f2d" stroke-width="2"/>
    <line x1="145" y1="156" x2="147" y2="132" stroke="#2c5f2d" stroke-width="2"/>
    <line x1="175" y1="144" x2="175" y2="120" stroke="#2c5f2d" stroke-width="2"/>
    <line x1="200" y1="139" x2="200" y2="115" stroke="#2c5f2d" stroke-width="2.5"/>
    <line x1="225" y1="144" x2="225" y2="120" stroke="#2c5f2d" stroke-width="2"/>
    <line x1="255" y1="156" x2="253" y2="132" stroke="#2c5f2d" stroke-width="2"/>
    <line x1="285" y1="172" x2="280" y2="148" stroke="#2c5f2d" stroke-width="2"/>
    
    <!-- Highlight edge -->
    <path d="M 95 180 Q 200 128 305 180" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Decorative scalloped edge -->
    <path d="M 95 180 Q 110 177 125 180 Q 140 183 155 180 Q 170 177 185 180 Q 200 183 215 180 Q 230 177 245 180 Q 260 183 275 180 Q 290 177 305 180" 
          fill="none" stroke="#ff6f00" stroke-width="2" opacity="0.75"/>
  </g>
  
  <!-- Water Drops Being Repelled -->
  <g id="waterDrops" opacity="0.65">
    <!-- Left side rain -->
    <path d="M 80 100 Q 75 105 75 112 Q 75 119 80 123 Q 85 119 85 112 Q 85 105 80 100 Z" fill="#2196F3"/>
    <path d="M 60 115 Q 55 120 55 127 Q 55 134 60 138 Q 65 134 65 127 Q 65 120 60 115 Z" fill="#2196F3"/>
    <path d="M 70 130 Q 65 135 65 142 Q 65 149 70 153 Q 75 149 75 142 Q 75 135 70 130 Z" fill="#2196F3"/>
    <ellipse cx="70" cy="160" rx="3" ry="5" fill="#2196F3" opacity="0.7"/>
    
    <!-- Right side rain -->
    <path d="M 320 100 Q 315 105 315 112 Q 315 119 320 123 Q 325 119 325 112 Q 325 105 320 100 Z" fill="#2196F3"/>
    <path d="M 340 115 Q 335 120 335 127 Q 335 134 340 138 Q 345 134 345 127 Q 345 120 340 115 Z" fill="#2196F3"/>
    <path d="M 330 130 Q 325 135 325 142 Q 325 149 330 153 Q 335 149 335 142 Q 335 135 330 130 Z" fill="#2196F3"/>
    <ellipse cx="330" cy="160" rx="3" ry="5" fill="#2196F3" opacity="0.7"/>
    
    <!-- Water sliding off umbrella -->
    <ellipse cx="105" cy="123" rx="3" ry="5" fill="#2196F3" opacity="0.8"/>
    <ellipse cx="295" cy="123" rx="3" ry="5" fill="#2196F3" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#2c5f2d" text-anchor="middle" letter-spacing="2">JANAKPUR</text>
  
  <!-- Decorative Line -->
  <line x1="85" y1="324" x2="315" y2="324" stroke="#ff6f00" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="200" y="349" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        fill="#ff6f00" text-anchor="middle" letter-spacing="1">Waterproofing Expert</text>
  
  <!-- Tagline -->
  <text x="200" y="372" font-family="Arial, sans-serif" font-size="11" 
        fill="#666666" text-anchor="middle">Your Home's Shield Against Water Damage</text>
  
  <!-- Decorative dots -->
  <circle cx="70" cy="324" r="3" fill="#4CAF50"/>
  <circle cx="330" cy="324" r="3" fill="#4CAF50"/>
</svg>